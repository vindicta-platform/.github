name: CI

on:
  push:
    branches: [main]
    paths:
      - '**/pyproject.toml'
      - '**/requirements.txt'
      - '**/setup.py'
      - '**/*.py'
      - '.github/workflows/ci-python-template.yml'
  pull_request:
    branches: [main]
    paths:
      - '**/pyproject.toml'
      - '**/requirements.txt'
      - '**/setup.py'
      - '**/*.py'
      - '.github/workflows/ci-python-template.yml'
  workflow_call:
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  test:
    runs-on: ubuntu-latest
    needs: [pre-commit]
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Install dependencies
        run: uv sync --dev
      
      - name: Run linting
        run: uv run ruff check src/ || true
      
      - name: Run tests
        run: uv run pytest tests/ -v --tb=short || true
