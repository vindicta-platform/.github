name: Node.js CI Template

on:
  workflow_call:

concurrency:
  group: node-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    name: Pre-Commit Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for pre-commit config
        id: check-config
        run: |
          if [ -f .pre-commit-config.yaml ]; then
            echo "has_config=true" >> $GITHUB_OUTPUT
          else
            echo "has_config=false" >> $GITHUB_OUTPUT
            echo "::notice::No .pre-commit-config.yaml found, skipping pre-commit checks"
          fi

      - uses: actions/setup-python@v5
        if: steps.check-config.outputs.has_config == 'true'
        with:
          python-version: '3.11'

      - uses: pre-commit/action@v3.0.1
        if: steps.check-config.outputs.has_config == 'true'
        with:
          extra_args: --all-files --show-diff-on-failure

  test:
    name: Node.js Tests
    runs-on: ubuntu-latest
    needs: [pre-commit]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present
        continue-on-error: true

      - name: Type check
        run: npm run typecheck --if-present
        continue-on-error: true

      - name: Run unit tests first (fail-fast)
        run: npm run test:unit --if-present

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        if: hashFiles('playwright.config.*') != ''

      - name: Run e2e tests
        run: npm run test:e2e --if-present
        if: hashFiles('playwright.config.*') != ''

      - name: Run tests (fallback)
        run: npm test
        if: hashFiles('playwright.config.*') == ''

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-artifacts
          path: |
            playwright-report/
            test-results/

  convert-to-draft:
    name: Convert to Draft on Failure
    runs-on: ubuntu-latest
    needs: [pre-commit, test]
    if: failure() && github.event_name == 'pull_request'
    continue-on-error: true
    permissions:
      pull-requests: write
    steps:
      - name: Convert PR to Draft
        uses: actions/github-script@v7
        with:
          script: |
            const mutation = `mutation($id: ID!) {
              convertPullRequestToDraft(input: {pullRequestId: $id}) {
                pullRequest { isDraft }
              }
            }`;
            try {
              await github.graphql(mutation, {
                id: context.payload.pull_request.node_id
              });
              core.notice('PR converted to draft due to CI failure');
            } catch (error) {
              core.warning(`Could not convert to draft: ${error.message}`);
            }
