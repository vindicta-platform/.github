name: Auto Delete Merged Branches

on:
  pull_request:
    types: [closed]

jobs:
  delete-branch:
    name: Delete Merged Branch
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions:
      contents: write
    steps:
      - name: Delete branch
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            // Don't delete protected branches
            const protectedBranches = ['main', 'master', 'develop', 'staging', 'production'];
            if (protectedBranches.includes(branch)) {
              core.notice(`Skipping deletion of protected branch: ${branch}`);
              return;
            }
            
            try {
              await github.rest.git.deleteRef({
                owner,
                repo,
                ref: `heads/${branch}`
              });
              core.notice(`Successfully deleted branch: ${branch}`);
            } catch (error) {
              if (error.status === 422) {
                core.notice(`Branch ${branch} was already deleted`);
              } else {
                core.warning(`Failed to delete branch ${branch}: ${error.message}`);
              }
            }
