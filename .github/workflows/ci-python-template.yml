name: Python CI Template

on:
  workflow_call:

concurrency:
  group: python-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      has_python: ${{ steps.filter.outputs.python }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - '**.py'
              - 'pyproject.toml'
              - 'uv.lock'
              - 'requirements*.txt'

  pre-commit:
    name: Pre-Commit Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for pre-commit config
        id: check-config
        run: |
          if [ -f .pre-commit-config.yaml ]; then
            echo "has_config=true" >> $GITHUB_OUTPUT
          else
            echo "has_config=false" >> $GITHUB_OUTPUT
            echo "::notice::No .pre-commit-config.yaml found, skipping pre-commit checks"
          fi
      
      - uses: actions/setup-python@v5
        if: steps.check-config.outputs.has_config == 'true'
        with:
          python-version: '3.11'
      
      - uses: pre-commit/action@v3.0.1
        if: steps.check-config.outputs.has_config == 'true'
        with:
          extra_args: --all-files --show-diff-on-failure

  test:
    name: Python Tests (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [changes, pre-commit]
    # Only run tests if Python files changed
    if: needs.changes.outputs.has_python == 'true'
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - uses: astral-sh/setup-uv@v4
      
      - name: Install dependencies
        run: uv sync --dev
      
      - name: Lint with ruff
        run: uv run ruff check src/ --output-format=github
        continue-on-error: true
      
      - name: Type check with mypy
        run: uv run mypy src/ --ignore-missing-imports
        continue-on-error: true
      
      - name: Run tests with coverage
        run: uv run pytest tests/ -v --tb=short --cov=src --cov-report=xml
      
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.12'
        with:
          name: coverage-report
          path: coverage.xml

  # Always-passing job for branch protection when tests are skipped
  test-skipped:
    name: Python Tests (skipped)
    runs-on: ubuntu-latest
    needs: [changes, pre-commit]
    if: needs.changes.outputs.has_python != 'true'
    steps:
      - run: echo "No Python changes detected, tests skipped"

  convert-to-draft:
    name: Convert to Draft on Failure
    runs-on: ubuntu-latest
    needs: [pre-commit, test]
    if: failure() && github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Convert PR to Draft
        uses: actions/github-script@v7
        with:
          script: |
            const mutation = `mutation($id: ID!) {
              convertPullRequestToDraft(input: {pullRequestId: $id}) {
                pullRequest { isDraft }
              }
            }`;
            try {
              await github.graphql(mutation, {
                id: context.payload.pull_request.node_id
              });
              core.notice('PR converted to draft due to CI failure');
            } catch (error) {
              core.warning(`Could not convert to draft: ${error.message}`);
            }
